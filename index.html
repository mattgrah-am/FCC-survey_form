<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <br />
    <h1 id="title">FCC Survey Form</h1>
    <p id="description">Free Code Camp Responsive Web Design - Survey Form</p>
    <div id="main">
      <form id="survey-form" action="">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required=""
        />
        <br /><br />
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required=""
        />
        <br /><br />
        <label id="number-label" for="age">Age (optional)</label>
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Enter your age"
        />
        <br /><br />
        <label id="role-label" for="role">Which option best describes your current role?</label>
        <select id="dropdown" name="role" class="form-control" required="">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Part Time Employed</option>
          <option value="preferNo">Student</option>
          <option value="student">Unemployed</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <br /><br />
        <label id="radio-label" for="radio">Is this a survey form?</label>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked=""
          />Definitely
        </label>
        <label>
          <input
            name="user-recommend"
            value="Nope"
            type="radio"
            class="input-radio"
            checked=""
          />Nope
        </label>
        <label>
          <input
            name="user-recommend"
            value="Actually, I don't know"
            type="radio"
            class="input-radio"
            checked=""
          />Actually, I don't know
        </label>
        <br />
        <label id="check-label">
          What else would you like to see on this survey form?
        </label>
        <label>
          <input
            class="check"
            type="checkbox"
            name="like-to-see"
            value="more-radios"
          />
          More radios
        </label>
        <label>
          <input
            class="check"
            type="checkbox"
            name="like-to-see"
            value="more-check"
          />
          More Check boxes
        </label>
        <label>
          <input class="check" type="checkbox" name="like-to-see" value="age" />
          Higher Age Selection
        </label>
        <label>
          <input
            class="check"
            type="checkbox"
            name="like-to-see"
            value="text-box"
          />
          Bigger text box
        </label>
        <label>
          <input
            class="check"
            type="checkbox"
            name="like-to-see"
            value="nothing"
          />
          Nothing at all. It is perfect!
        </label>
        <br />
        <label id="text-label">
          Would you like to add any additional comments?
        </label>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        <br />
        <button type="submit" id="submit" class="submit-button">Submit</button>
        </form>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <br /><br />
  </body>
</html>
